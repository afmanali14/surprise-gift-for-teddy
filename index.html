<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background: linear-gradient(135deg,#b8f1cc,#b3e5ff);
    height:100vh;
    overflow:hidden;
}

/* Gift area */
#gifts{
    position:relative;
    width:100%;
    height:100%;
}

/* Gift box */
.gift{
    position:absolute;
    font-size:48px;
    cursor:pointer;
    animation:pulse 1.8s infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.15);}
    100%{transform:scale(1);}
}

/* Display overlay */
#display{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(255,255,255,0.6);
    backdrop-filter: blur(6px);
    z-index:5;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    padding:20px;
}

#display img{
    max-width:80%;
    max-height:55vh;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.25);
}

#line{
    margin-top:20px;
    text-align:center;
    font-size:16px;
    background:rgba(255,255,255,0.85);
    padding:15px 20px;
    border-radius:20px;
}

/* Return button */
#returnBtn{
    position:fixed;
    bottom:20px;
    left:20px;
    padding:12px 18px;
    border:none;
    border-radius:25px;
    background:#4fb6ff;
    color:white;
    font-size:14px;
    cursor:pointer;
    display:none;
    z-index:6;
}
</style>
</head>
